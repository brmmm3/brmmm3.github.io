# Permalinks
#

markdown:       kramdown

highlighter:    rouge

# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:      pretty

# Setup
title:          Speed matters
description:    A blog about writing fast Python code
show_downloads: true

url:            https://brmmm3.github.io
paginate:       1
baseurl:        /

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:     _sass
  style:        :compressed


blog:
  date_format: "%-d %b %Y"

theme: # leave it empty

highlighter: rouge

kramdown:
  syntax_highlighter: rouge

plugins:
  - rouge
  - jekyll-feed
  - jekyll-paginate
